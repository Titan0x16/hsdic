{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Create your deck image</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src={% static "hsdic/login.js" %}></script>
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
	<link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}"/>
</head>
<body>

	<div class="mainblock">
		
		<div class="centerblock">
			<div class="menutop">
				<a href="">MAIN</a>
				<a href="/signup/">SOME ANOTHER PAGE</a>
			</div>
			
			<div class="centerblock__titles">
				<h5>Hearthstone</h5>
				<h2>Deck image creator</h2>
			</div>

			<center><input class="centerblock__input" id="centerblock__input" type="text" placeholder="your code here"></center>

			<ul class="accordion-menu">
				<li>
					<div class="dropdownlink">
						<i class="fa fa-road" aria-hidden="true"></i> 
						<button class="centerblock__sendbtn centerblock__optionsbtn">Options</button>
						<!-- <button type="button" class="btn btn-lg btn-warning" data-toggle="popover" title="Click for more options" data-content="And here's some amazing content. It's very engaging. Right?">OPTIONS</button> -->
						<i class="fa fa-chevron-down" aria-hidden="true"></i>
					</div>
					<ul class="submenuItems">
						<h6>Select language</h6>
						<input class="radio" id="en" type="radio" name="language" value="enUS" checked>en
						<input class="radio" id="ru" type="radio" name="language" value="ruRU">ru
						<input class="radio" id="cn" type="radio" name="language" value="zhCN">Chinese
						<input class="radio" id="pl" type="radio" name="language" value="plPL">pl <br><br>
<!-- 						<button class="centerblock__sendbtn centerblock__optionsbtn">Option 1</button>
						<button class="centerblock__sendbtn centerblock__optionsbtn">Option 2</button>
						<button class="centerblock__sendbtn centerblock__optionsbtn">Option 3</button> -->
			</ul>


			<div class="buttonsblock">
				<!-- <button class="centerblock__sendbtn centerblock__optionsbtn">Options</button> -->
				<button class="centerblock__sendbtn" id="get_image">Get image</button>
			</div><br>
			<div class="spinnerhs" id="spinnerhs" style="display:none;">
				<div class="d-flex justify-content-center">
					<div class="spinner-border" role="status">
						<span class="sr-only">Loading...</span>
					</div>
				</div>
			</div>
			<div class="textedimage" style="display:none;">
			<!-- <a href={% static img %} target="_blank"> -->
			    <!-- <img src={% static img %} height="280" style="max-width: 432px" class="rounded" alt="..."> -->
			    <img src={% static img %} class="mainimage" id="mainimage" alt="...">
			<!-- </a> -->
				<a href={% static img %} src={% static img %} download id="mainimagedown">
					<div class="textaboveimage">
						<h4>Download</h4>
					</div>
				</a>
			</div>


		</div>
	</div>

<!-- <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script> -->
<script src={% static "hsdic/login.js" %}></script>
<!-- <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script> -->
<script src={% static "hsdic/index.js" %}></script>
</body>
</html>
